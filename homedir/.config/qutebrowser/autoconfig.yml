# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: false
  bindings.commands:
    global:
      normal:
        ',1': config-cycle content.user_stylesheets ~/.config/qutebrowser/css/apprentice/apprentice-all-sites.css
          ""
        ',2': config-cycle content.user_stylesheets ~/.config/qutebrowser/css/darculized/darculized-all-sites.css
          ""
        ',3': config-cycle content.user_stylesheets ~/.config/qutebrowser/css/gruvbox/gruvbox-all-sites.css
          ""
        ',4': config-cycle content.user_stylesheets ~/.config/qutebrowser/css/solarized-dark/solarized-dark-all-sites.css
          ""
        ',5': config-cycle content.user_stylesheets ~/.config/qutebrowser/css/solarized-light/solarized-light-all-sites.css
          ""
        ',h': home
        <Ctrl+h>: tab-move -
        <Ctrl+l>: tab-move +
        A: hint links spawn alacritty --class mpv_audio -e mpv --cache=yes {hint-url}
          --no-video
        D: hint links spawn alacritty -e yt-dlp {hint-url}
        M: hint links spawn mpv --cache=yes {hint-url}
        Q: session-save lastsession;; quit
        td: config-cycle colors.webpage.darkmode.enabled True False;;        config-cycle
          colors.webpage.preferred_color_scheme dark auto;; restart
        xb: config-cycle statusbar.show always never
        xt: config-cycle tabs.show always never
        xx: config-cycle statusbar.show always never;; config-cycle tabs.show always
          never
  colors.webpage.bg:
    global: black
  colors.webpage.darkmode.algorithm:
    global: brightness-rgb
  colors.webpage.darkmode.contrast:
    global: -0.022
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.grayscale.all:
    global: false
  colors.webpage.darkmode.grayscale.images:
    global: 0.0
  colors.webpage.darkmode.policy.images:
    global: always
  colors.webpage.darkmode.policy.page:
    global: smart
  colors.webpage.darkmode.threshold.background:
    global: 100
  colors.webpage.darkmode.threshold.text:
    global: 150
  colors.webpage.preferred_color_scheme:
    global: auto
  completion.cmd_history_max_items:
    global: 100
  completion.delay:
    global: 0
  completion.favorite_paths:
    global: null
  completion.height:
    global: 50%
  completion.min_chars:
    global: 1
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
    - filesystem
  completion.quick:
    global: true
  completion.scrollbar.padding:
    global: 2
  completion.scrollbar.width:
    global: 12
  completion.show:
    global: always
  completion.shrink:
    global: false
  completion.timestamp_format:
    global: '%Y-%m-%d %H:%M'
  completion.use_best_match:
    global: false
  completion.web_history.exclude:
    global: null
  completion.web_history.max_items:
    global: -1
  confirm_quit:
    global:
    - never
  content.autoplay:
    global: true
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
  content.blocking.enabled:
    global: true
  content.blocking.hosts.block_subdomains:
    global: true
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: both
  content.blocking.whitelist:
    global: null
  content.cache.size:
    global: null
  content.canvas_reading:
    global: true
  content.cookies.accept:
    global: all
  content.cookies.store:
    global: true
  content.default_encoding:
    global: iso-8859-1
  content.desktop_capture:
    global: ask
  content.dns_prefetch:
    global: true
  content.fullscreen.overlay_timeout:
    global: 3000
  content.fullscreen.window:
    global: false
  content.geolocation:
    global: ask
  content.headers.accept_language:
    global: en-US,en;q=0.9
  content.headers.custom:
    global: null
  content.headers.do_not_track:
    global: true
  content.headers.referer:
    global: same-domain
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.hyperlink_auditing:
    global: false
  content.images:
    global: true
  content.javascript.alert:
    global: true
  content.javascript.can_access_clipboard:
    global: false
  content.javascript.can_open_tabs_automatically:
    global: false
  content.javascript.enabled:
    global: true
  content.javascript.log:
    global:
      error: debug
      info: debug
      unknown: debug
      warning: debug
  content.javascript.modal_dialog:
    global: false
  content.javascript.prompt:
    global: true
  content.local_content_can_access_file_urls:
    global: true
  content.local_content_can_access_remote_urls:
    global: false
  content.local_storage:
    global: true
  content.media.audio_capture:
    global: ask
  content.media.audio_video_capture:
    global: ask
  content.media.video_capture:
    global: ask
  content.mouse_lock:
    global: ask
  content.mute:
    global: false
  content.netrc_file:
    global: null
  content.notifications.enabled:
    global: ask
  content.notifications.presenter:
    global: auto
  content.notifications.show_origin:
    global: true
  content.pdfjs:
    global: false
  content.persistent_storage:
    global: ask
  content.plugins:
    global: false
  content.prefers_reduced_motion:
    global: false
  content.print_element_backgrounds:
    global: true
  content.private_browsing:
    global: false
  content.proxy:
    global: system
  content.register_protocol_handler:
    global: ask
  content.site_specific_quirks.enabled:
    global: true
  content.site_specific_quirks.skip:
    global:
    - js-string-replaceall
  content.tls.certificate_errors:
    global: ask
  content.unknown_url_scheme_policy:
    global: allow-from-user-interaction
  content.user_stylesheets:
    global: null
  content.webgl:
    global: true
  content.webrtc_ip_handling_policy:
    global: all-interfaces
  content.xss_auditing:
    global: false
  downloads.location.directory:
    global: /home/yann/Downloads
  downloads.location.prompt:
    global: true
  downloads.location.remember:
    global: true
  downloads.location.suggestion:
    global: path
  downloads.open_dispatcher:
    global: null
  downloads.position:
    global: top
  downloads.prevent_mixed_content:
    global: true
  downloads.remove_finished:
    global: -1
  editor.command:
    global:
    - nvim
    - '{file}'
  editor.encoding:
    global: utf-8
  fileselect.folder.command:
    global:
    - xterm
    - -e
    - ranger
    - --choosedir={}
  fileselect.handler:
    global: default
  fileselect.multiple_files.command:
    global:
    - xterm
    - -e
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - xterm
    - -e
    - ranger
    - --choosefile={}
  fonts.completion.category:
    global: bold default_size default_family
  fonts.completion.entry:
    global: 11pt "Source Code Pro"
  fonts.contextmenu:
    global: null
  fonts.debug_console:
    global: 11pt "Source Code Pro"
  fonts.default_family:
    global: '"terminus"'
  fonts.default_size:
    global: 10pt
  fonts.downloads:
    global: default_size default_family
  fonts.hints:
    global: bold 9pt sans-serif
  fonts.keyhint:
    global: default_size default_family
  fonts.messages.error:
    global: default_size default_family
  fonts.messages.info:
    global: default_size default_family
  fonts.messages.warning:
    global: default_size default_family
  fonts.prompts:
    global: default_size sans-serif
  fonts.statusbar:
    global: default_size default_family
  fonts.tabs.selected:
    global: default_size default_family
  fonts.tabs.unselected:
    global: default_size default_family
  fonts.web.family.cursive:
    global: null
  fonts.web.family.fantasy:
    global: null
  fonts.web.family.fixed:
    global: null
  fonts.web.family.sans_serif:
    global: null
  fonts.web.family.serif:
    global: null
  fonts.web.family.standard:
    global: null
  fonts.web.size.default:
    global: 16
  fonts.web.size.default_fixed:
    global: 13
  fonts.web.size.minimum:
    global: 0
  fonts.web.size.minimum_logical:
    global: 6
  hints.auto_follow:
    global: unique-match
  hints.auto_follow_timeout:
    global: 0
  hints.border:
    global: '1px solid #E3BE23'
  hints.chars:
    global: asdfghjkl
  hints.dictionary:
    global: /usr/share/dict/words
  hints.hide_unmatched_rapid_hints:
    global: true
  hints.leave_on_load:
    global: false
  hints.min_chars:
    global: 1
  hints.mode:
    global: letter
  hints.next_regexes:
    global:
    - \bnext\b
    - \bmore\b
    - \bnewer\b
    - \b[>→≫]\b
    - \b(>>|»)\b
    - \bcontinue\b
  hints.padding:
    global:
      bottom: 0
      left: 3
      right: 3
      top: 0
  hints.prev_regexes:
    global:
    - \bprev(ious)?\b
    - \bback\b
    - \bolder\b
    - \b[<←≪]\b
    - \b(<<|«)\b
  hints.radius:
    global: 3
  hints.scatter:
    global: true
  hints.uppercase:
    global: false
  history_gap_interval:
    global: 30
  input.escape_quits_reporter:
    global: true
  input.forward_unbound_keys:
    global: auto
  input.insert_mode.auto_enter:
    global: true
  input.insert_mode.auto_leave:
    global: true
  input.insert_mode.auto_load:
    global: false
